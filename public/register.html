<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - NewVerse</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<style>
    body {
        font-family: 'Roboto', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-image:linear-gradient(rgba(95, 90, 90, 0.5), rgba(0, 0, 0, 0.5)),  url('images/landing-page.png');
        background-size: cover;
        background-position: center;
        color: #fff;
        overflow: hidden;
    }

    .container {
        
        border-radius: 12px;
        box-shadow: 0 15px 25px rgba(146, 144, 144, 0.3);
        padding: 40px 30px;
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        animation: fadeIn 1s ease-in-out;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h2 {
        margin-bottom: 30px;
        font-size: 28px;
        color: #dadce1;
        text-align: center;
        letter-spacing: 1px;
        animation: fadeInUp 1s ease-in-out;
      
    }

    .form-group {
        
        margin-bottom: 20px;
        width: 100%;
    }

    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #e7dcdc;
        font-size: 14px;
        animation: fadeInUp 1.2s ease-in-out;
    }

    .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 20px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        animation: fadeInUp 1.5s ease-in-out;
    }

    .form-group input:focus {
        border-color: #007BFF;
        box-shadow: 0 0 8px rgba(0, 123, 255, 0.3);
    }

    .form-group input::placeholder {
        color: #aaa;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 5px;
        background: #4d5156;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.3s ease;
        animation: fadeInUp 1.8s ease-in-out;
    }

    button:hover {
        background: #67696b;
        transform: translateY(-2px);
        box-shadow: 0 8px 15px rgba(0, 91, 179, 0.2);
    }

    .message {
        margin-top: 20px;
        font-size: 14px;
        color: #bebaba;
        text-align: center;
        animation: fadeInUp 2s ease-in-out;
    }

    .message a {
        color: #007BFF;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .message a:hover {
        color: #0056b3;
        text-decoration: underline;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }

        to {
            opacity: 1;
            transform: scale(1);
        }
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    @media (max-width: 768px) {
        .container {
            padding: 30px 20px;
        }

        h2 {
            font-size: 24px;
        }

        button {
            font-size: 16px;
        }

        input {
            font-size: 14px;
        }
    }
</style>

<body>
    <div class="container">
        <div class="form-container signup-container">
            <form id="signupForm" action="/register" method="POST">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name"  autocomplete="name"required>
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="email" required>
                    <span class="error-message" id="emailError"></span> 
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="new-password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>
                <button type="submit">Sign Up</button>
                <p class="message">Already registered? <a href="login.html">Sign In</a></p>
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>

</html>
