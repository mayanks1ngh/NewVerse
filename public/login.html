<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
            background-image: linear-gradient(rgba(113, 108, 108, 0.5), rgba(0, 0, 0, 0.5)),url('images/landing-page.png');
        }

        .container {
           
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(190, 187, 187, 0.2);
            padding: 40px 30px;
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
    
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 900;
            color: #c1bebe;
            text-align: center;
            letter-spacing: 1px;
            animation: fadeInUp 1s ease-in-out;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #bdbaba;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: #313539;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
            animation: fadeInUp 1.8s ease-in-out;
        }

        button:hover {
            background: #6f7277;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 91, 179, 0.2);
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
            color: #a9a5a5;
            text-align: center;
            animation: fadeInUp 2s ease-in-out;
        }

        .message a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .message a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Additional responsive styling */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h2 {
                font-size: 24px;
            }

            button {
                font-size: 16px;
            }

            input {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="loginForm" action="/login" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"  placeholder="Enter your email"  autocomplete="email" required>
                <span class="error-message" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit">Login</button>
            <p class="message">Not registered? <a href="register.html">Sign up</a></p>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
